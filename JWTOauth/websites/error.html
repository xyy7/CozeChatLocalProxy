<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/coze.png">
    <title>Authorization Failed - Coze OAuth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            background: white;
        }
        .card-body {
            padding: 3rem 2rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
        }
        .status-bar {
            width: 80px;
            height: 4px;
            background-color: #ef4444;
            border-radius: 2px;
            margin: 0 auto 1.5rem;
        }
        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: #666;
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .btn-home {
            background-color: #6366f1;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1rem;
            color: white;
            transition: all 0.2s ease;
            min-width: 200px;
        }
        .btn-home:hover {
            background-color: #5558e6;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <a href="{{coze_www_base}}" target="_blank">
                        <img src="/assets/coze.png" alt="Coze Logo" class="logo">
                    </a>
                    <div class="status-bar"></div>
                    <h2 class="title">Authorization Failed</h2>
                    <div class="error-message">
                        {{error}}
                    </div>
                    <a href="/" class="btn btn-home">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
