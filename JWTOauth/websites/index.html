<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/coze.png">
    <title>Coze OAuth Quick Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            background: white;
        }
        .card-body {
            padding: 3rem 2rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        .description {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
        }
        .client-section {
            background-color: #f8f9ff;
            border-radius: 12px;
            border: 1px solid #e8eeff;
            margin: 1.5rem 0;
            text-align: left;
        }
        .client-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e8eeff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .client-header h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        .client-content {
            padding: 1.5rem;
            font-family: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #444;
            word-break: break-all;
            margin: 0;
        }
        .client-row {
            display: flex;
            margin-bottom: 1rem;
            text-align: left;
        }
        .client-row:last-child {
            margin-bottom: 0;
        }
        .client-label {
            flex: 0 0 120px;
            color: #666;
            font-weight: 500;
        }
        .client-value {
            flex: 1;
            color: #111;
        }
        .btn-start {
            background-color: #6366f1;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1rem;
            color: white;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .btn-start:hover {
            background-color: #5558e6;
            transform: translateY(-1px);
            color: white;
            text-decoration: none;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <a href="{{coze_www_base}}" target="_blank">
                    <img src="/assets/coze.png" alt="Coze Logo" class="logo">
                </a>
                <h1 class="title">Welcome to Coze OAuth</h1>
                <div class="client-section">
                    <div class="client-header">
                        <h3>Client Information</h3>
                    </div>
                    <div class="client-content">
                        <div class="client-row">
                            <span class="client-label">Client Type:</span>
                            <span class="client-value">{{client_type}}</span>
                        </div>
                        <div class="client-row">
                            <span class="client-label">Client ID:</span>
                            <span class="client-value">{{client_id}}</span>
                        </div>
                    </div>
                </div>
                <p class="description">
                    Securely access Coze features through OAuth authorization.<br>
                    Click the button below to start the authorization process.
                </p>
                <div class="text-center">
                    <a href="/login" class="btn btn-start">Get Started</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
